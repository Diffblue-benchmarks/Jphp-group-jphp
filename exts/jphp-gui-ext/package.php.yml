
name: jphp-gui-ext
version: 2.1.1
description: GUI based on JavaFX 11 library.

deps:
  jphp-xml-ext: '*'
  jphp-graphic-ext: '*'


plugins: [Doc, Hub]

doc:
  url-prefix: 'https://github.com/jphp-compiler/jphp/blob/master/exts/%name%/api-docs/'
  stub-dirs: ['./src/main/resources/JPHP-INF/sdk']
  langs: {en: English, ru: Русский}


history:
  2.1.1:
  - Add Paint, LinearGradient, etc. Now UXImage can be writen.
  2.0.0:
  - Migrate to OpenJFX 11.
  1.0.1:
  - Add bridge api for webView.